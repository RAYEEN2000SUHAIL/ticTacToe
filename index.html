<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="box " id="box">
        <div class="cell " data-cell></div>
        <div class="cell " data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="w-m " id="winningMassage">
        <div id="massageText" data-winning-message-text>X wins</div>
        <button id="restartButton" class="r-b">Restart</button>
    </div>
</body>
</html>
